<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Team | Primus</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/82e4776f2c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <!-- neboj se je to v JS -->
    </aside>

    <main class="content">
      <header class="topbar"></header>

      <section class="hero">
        <div class="hero-banner">
          <div class="hero-logo">Admin Team</div>
          <div class="hero-sub">Lidé za serverem Primus</div>
        </div>
        <div class="at-list">
          <div class="at-card">
              <div class="status off"></div>
              <!--<div class="odznacek"></div>-->

              <img src="/images/tenyx.png" alt="Tenyx" class="at-avatar">
              <div class="at-name">Tenyx</div>
              <div class="at-role" data-name="Tomáš">Majitel</div>
              <div class="at-soc">bude pridano</div>
          </div>
          <br>
          <div class="at-title">Šéf Provozu</div>
          <br>
          <div class="at-card">
              <div class="status on"></div>

              <img src="/images/kotak.png" alt="kotak logo" class="at-avatar">
              <div class="at-name">Koťák</div>
              <div class="at-role" data-name="Jakub">Šéf Provozu</div>
              <div class="at-soc">bude pridano</div>

              <div class="odznacek"><span>Přes den spí</span></div>
          </div>
          <br>
          <div class="at-title">Developeři</div>
          <br>
          <div class="at-card">
              <div class="status on"></div>

              <img src="/images/juuaann74.png" alt="juuaann74 logo" class="at-avatar">
              <div class="at-name">Juuaann74</div>
              <div class="at-role" data-name="???">Server Developer</div>
              <div class="at-soc">bude pridano</div>

              <div class="odznacek"><span>Neodpovídá</span></div>
          </div>
          <div class="at-card">
              <div class="status on"></div>

              <img src="https://frdomains.eu/images/mrtomi.png" alt="mrtomicz logo" class="at-avatar">
              <div class="at-name">MrTomiCZ</div>
              <div class="at-role" data-name="Tomáš">Web&Bot developer</div>
              <div class="at-soc">bude pridano</div>

              <div class="odznacek"><span>Není doma</span></div>
          </div>
        </div>
        <!--onmouseover="this.textContent='Tomáš'" onmouseout="this.textContent='Majitel'"-->
      </section>

      <section class="feed" id="feed">
      </section>
    </main>

    <aside class="rightbar"></aside>

  <script src="/js/main.js"></script>
  <script src="/js/vars.js"></script>
</body>
</html>
