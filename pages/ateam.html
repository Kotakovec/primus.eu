<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Team | Primus</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://kit.fontawesome.com/82e4776f2c.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <!-- neboj se je to v JS -->
    </aside>

    <main class="content">
      <header class="topbar"></header>

      <section class="hero">
        <div class="hero-banner">
          <div class="hero-logo">Admin Team</div>
          <div class="hero-sub">Lidé za serverem Primus</div>
        </div>
        <div class="at-list">
          <br>
          <div class="at-title">Vedení</div>
          <br>
          <div class="at-card">
              <!-- renderuje v JS -->
               <!-- ano je to kompletne nepotrebny ale efektivita -->
        </div>
        <!--onmouseover="this.textContent='Tomáš'" onmouseout="this.textContent='Majitel'"-->
      </section>

      <section class="feed" id="feed">
      </section>
    </main>

    <aside class="rightbar"></aside>

  <script src="/js/at.js"></script>
  <script src="/js/vars.js"></script>
  <!--prosim nepridavat sem main.js je to v at.js-->
</body>
</html>
