<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Example</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to 120deg, #000000, #9400d3);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .logo {
            background: none;
            background-image: url('https://customersfiles.frcreator.eu/main/images/frcreator.png');
            background-repeat: no-repeat;

            background-size: 40px 40px;
            width: 40px;
            height: 40px;
            border-radius: 25%;
            border: none;
            text-indent: -9999px;
            cursor: pointer;
            display: inline-block;
        }
    </style>
</head>

        <div class="logo" aria-label="Logo"></div>
